services:
  - type: web
    name: resume-screener
    env: python
    buildCommand: |
      # Use Dockerfile for building image, so no pip install here
      # But to preload model cache, run python command:
      python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"
    startCommand: gunicorn app:app --bind 0.0.0.0:8000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health  # adjust this to your appâ€™s health endpoint if you have one
